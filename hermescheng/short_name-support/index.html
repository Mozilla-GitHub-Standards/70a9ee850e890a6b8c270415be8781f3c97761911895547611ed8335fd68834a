<!DOCTYPE html>
<html>
  <head>
    <title>short_name Tests</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="apps.js"></script>
    <link rel=stylesheet type="text/css" href="style/style.css">
  </head>
  <body>
    <h1>short_name support Tests</h1>
    <div><input type="submit" value="Test - Empty Value of short_name" onclick="installHostedApp('manifest.webapp.empty')"></div>
    <div><input type="submit" value="Test - short_name length=1" onclick="installHostedApp('manifest.webapp.length=1')"></div>
    <div><input type="submit" value="Test - short_name length=13" onclick="installHostedApp('manifest.webapp.length=13')"></div>
    <div><input type="submit" value="Test - short_name length>40" onclick="installPackagedApp('manifest.webapp.length>40')"></div>
    <div><input type="submit" value="Test - Value of short_name is an array" onclick="installHostedApp('manifest.webapp.value=array')"></div>
    <div><input type="submit" value="Test - Value of short_name is an object" onclick="installHostedApp('manifest.webapp.value=object')"></div>
    <div><input type="submit" value="Test - Value of short_name is a boolean 'true'" onclick="installHostedApp('manifest.webapp.value=boolean-t')"></div>
    <div><input type="submit" value="Test - Value of short_name is a boolean 'false'" onclick="installHostedApp('manifest.webapp.value=boolean-f')"></div>
    <div><input type="submit" value="Test - Value of short_name is a number" onclick="installHostedApp('manifest.webapp.value=number')"></div>
    <div><input type="submit" value="Test - Value of short_name has UNICODE and special characters" onclick="installHostedApp('manifest.webapp.value=UNICODE')"></div>
    <div><input type="submit" value="Test - Value of short_name has Chinese Words" onclick="installHostedApp('manifest.webapp.value=ChineseWords')"></div>
    <div><input type="submit" value="Test - Value of short_name has an invalid UTF-16 character" onclick="installHostedApp('manifest.webapp.value=not_UTF16')"></div>
    <div><input type="submit" value="Test - Input characters in 'name' and 'short_name' to search this app" onclick="installHostedApp('manifest.webapp.searchapp')"></div>
    <!--div><input type="submit" value="Test - Version update & different short_name value" onclick="installHostedApp('manifest.webapp.version_update')"--></div-->
  </body>
</html>
